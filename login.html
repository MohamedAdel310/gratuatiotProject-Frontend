<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="#">
          <h1>Create an account</h1>
          <div class="social-container">
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-google"></i>
            </a>
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <span>use your email for register</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="ُEmail" />
          <input type="password" placeholder="Password" />
          <br />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-google"></i>
            </a>
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <span>login to your account</span>
          <input class="email" type="email" placeholder="ُEmail" />
          <input class="password" type="password" placeholder="Password" />
          <a href="#">Forget Your Password?</a>
          <button id="sign-in">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Have already account?</h1>
            <p>To Keep connect with us please login with your account</p>
            <button id="signIn" class="ghost">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Create Account</h1>
            <p>Enter your personal detail and start journey with us</p>
            <button id="signUp" class="ghost">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/JavaScrept/index.js"></script>
    <script src="/JavaScrept/login.js"></script>
  </body>
</html>
